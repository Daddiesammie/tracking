{% extends 'tracking/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Register</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700">Username</label>
            <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg">
        </div>
        <div>
            <label class="block text-gray-700">Email</label>
            <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg">
        </div>
        <div>
            <label class="block text-gray-700">Password</label>
            <input type="password" name="password1" class="w-full px-4 py-2 border rounded-lg">
        </div>
        <div>
            <label class="block text-gray-700">Confirm Password</label>
            <input type="password" name="password2" class="w-full px-4 py-2 border rounded-lg">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
            Register
        </button>
    </form>
</div>
{% endblock %}
