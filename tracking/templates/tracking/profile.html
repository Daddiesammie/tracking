{% extends 'tracking/base.html' %}

{% block content %}
<div class="container mx-auto px-4">
    <!-- Profile Header -->
    <div class="mb-8 text-center">
        <h2 class="text-3xl font-bold text-indigo-900">Account Settings</h2>
        <p class="text-gray-600 mt-2">Manage your profile and preferences</p>
    </div>

    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Profile Navigation -->
            <div class="bg-indigo-50 p-4 border-b border-indigo-100">
                <nav class="flex space-x-6">
                    <a href="#" class="text-indigo-900 font-semibold border-b-2 border-indigo-900 pb-2">Profile Settings</a>
                </nav>
            </div>

            <!-- Profile Form -->
            <div class="p-8">
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-6 p-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <!-- Profile Picture Section -->
                    <div class="flex items-center space-x-6 mb-8">
                        <div class="w-24 h-24 rounded-full bg-indigo-100 flex items-center justify-center">
                            <i class="fas fa-user text-4xl text-indigo-300"></i>
                        </div>
                        <div>
                            <button type="button" class="bg-indigo-50 text-indigo-900 px-4 py-2 rounded-lg hover:bg-indigo-100 transition">
                                <i class="fas fa-camera mr-2"></i>Change Photo
                            </button>
                        </div>
                    </div>

                    <!-- Form Fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Username</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" name="username" value="{{ user.username }}" 
                                       class="w-full pl-10 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>

                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Email Address</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" name="email" value="{{ user.email }}"
                                       class="w-full pl-10 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>

                        <div>
                            <label class="block text-gray-700 font-medium mb-2">New Password (optional)</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" name="new_password" 
                                       class="w-full pl-10 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>

                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Confirm New Password</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" name="confirm_password"
                                       class="w-full pl-10 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>
                    </div>

                    <!-- Additional Settings -->
                    <div class="border-t border-gray-200 pt-6 mt-6">
                        <h3 class="text-lg font-semibold mb-4">Notification Preferences</h3>
                        <div class="space-y-4">
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-indigo-600 rounded" checked>
                                <span class="ml-2 text-gray-700">Email notifications for shipment updates</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-indigo-600 rounded" checked>
                                <span class="ml-2 text-gray-700">SMS notifications for delivery status</span>
                            </label>
                        </div>
                    </div>

                    <!-- Submit Buttons -->
                    <div class="flex justify-end space-x-4 pt-6">
                        <button type="button" 
                                class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-6 py-3 bg-indigo-900 text-white rounded-lg hover:bg-indigo-800 transition">
                            <i class="fas fa-save mr-2"></i>Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
